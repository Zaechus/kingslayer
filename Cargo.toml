[package]
name = "kingslayer"
version = "0.5.6"
authors = ["Maxwell Anderson <maxwell.anderson.public@protonmail.com>"]
description = "A text adventure dungeon crawler game"
readme = "README.md"
license = "MIT"
repository = "https://github.com/Zaechus/kingslayer"
homepage = "https://zaechus.github.io/kingslayer-web"
documentation = "https://docs.rs/kingslayer"
edition = "2021"

keywords = [ "text", "adventure", "dungeon", "crawler", "game" ]
categories = [ "games", "game-engines", "game-development" ]

[dependencies]
# rand = "0.8"
ron = "0.8"
bincode = "1.3"
serde = { version = "1", features = ["derive"] }
